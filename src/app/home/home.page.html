<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Facility Portal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Facility Portal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="home-buttons">
    <a class="home-btn" [routerLink]="['/signin']">
      <ion-icon name="log-in-outline"></ion-icon>
      <div class="btn-label">Sign In</div>
    </a>
    <a class="home-btn" [routerLink]="['/feedback']">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <div class="btn-label">Feedback</div>
    </a>
    <a class="home-btn" [routerLink]="['/waiver']">
      <ion-icon name="document-text-outline"></ion-icon>
      <div class="btn-label">Waiver</div>
    </a>
    <a class="home-btn" [routerLink]="['/schedule']">
      <ion-icon name="calendar-outline"></ion-icon>
      <div class="btn-label">Schedule</div>
    </a>
  </div>
</ion-content>
